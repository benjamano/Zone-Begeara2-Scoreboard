<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Packet Sniffer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card">
        <h1>Spotify Playback Control</h1>
        <button onclick="controlPlayback('toggle')">Toggle Playback</button>
    </div>
    <div class="container">
        <h1>Real-Time Packet Sniffer</h1>
        <div id="messages"></div>
    </div>

    <script type="text/javascript">
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        socket.on('connect', function() {
            socket.emit('client_event', {data: 'Client connected!'});
        });

        socket.on('packet_data', function(msg) {
            var messageDiv = document.getElementById('messages');
            messageDiv.innerHTML += '<p>' + msg.data + '</p>';
        });

        async function controlPlayback(action) {
            const response = await fetch(`/${action}`);
            const result = await response.json();
            alert(result.message || result.error);
        }
    </script>
</body>
</html>
